<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and Buttons</title>
    <style>
  
       a{
            color: #333;
            text-decoration: none;

       }
/* a:visited{
    color: red;
    most people dont use this 
    not considered as a good practice
} */


    a:active{
        color: rgb(250, 237, 237);
    }



       a:hover{
           color: rgb(214, 213, 219);
           font-size: 20px;
           /* we can add all properties here */
           text-decoration: underline;
       }

       /* button styling */
       .btn{
           background: #4c6ca0;
           color: white;
           border: none;
           font-size: 16px;
           padding: 10px 20px;
           border-radius: 10px;
cursor: pointer;
       }

       .btn:hover{
           color: rgb(8, 8, 8);
           background-color: #dee4ee;
       }

    </style>
</head>
<body>
    <a  class="btn" href="#">Click here</a>
    <button class="btn">My Button</button>
</body>
</html>
