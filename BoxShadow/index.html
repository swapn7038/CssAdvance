<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        /* 
           box-shadow: x-axia | y-axis | blur | range | color ; 
        */
        .main{
            height: 100%;
            width: 100%;
            /* margin: auto; */
            display: flex;
            align-items: center;
            justify-content: center;
          margin: 10px;
          padding: 10px;
            /* background-position: cover; */
            min-height: 100vh;

        }
        .box1{
            height: 10rem;
            width: 10rem;
            background-color: aqua;
            margin: 10px;
            box-shadow: 0px 0px 10px 5px grey;

        }
        .box2{
            height: 10rem;
            width: 10rem;
            background-color: rgb(13, 243, 243);
            margin: 10px;

        }
        .box3{
            height: 10rem;
            width: 10rem;
            background-color: rgb(14, 85, 85);
            margin: 10px;

        }
        .box4{
            height: 10rem;
            width: 10rem;
            background-color: rgb(7, 39, 39);
            margin: 10px;

        }

    </style>
</head>
<body>

    <div class="main">

        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
